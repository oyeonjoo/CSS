<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>background-repeat</title>
    <style>
         div {
            width: 9rem;
            height: 9rem;
            border: .1rem solid;
            background-image: url('../res/leaf.jpg'); /* 과제: leaf.jpg 를 포함시켜라*/
         }

         #one {
            background-repeat: repeat-x; /* x축 방향으로만 repeat*/
         }

         #two {
            background-repeat: repeat-y;
         }

         #three {
            background-repeat: no-repeat;
         }
    </style>
</head>
<body>
    <div></div>
    <div id='one'></div>
    <div id='two'></div>
    <div id='three'></div>
</body>
</html>
