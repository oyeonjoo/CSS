<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title></title>
    <style>
        div {
            padding: 3rem;
            margin: 1rem;
            float: left;
        }

        .one {
            background: red;
        }

        .two {
            background: orange;
            visibility: hidden; /* 투명인간 - 객체가 있다. 공간은 차지하지만 보이지 않는다. */
        }

        .three {
            background: green;
        }

        .one2 {
            background: red;
        }

        .two2 {
            background: orange;
            display: none; /* 영혼 - 객체 자체가 존재하지 않는다. 공간을 차지하지 않는다. */
        }

        .three2 {
            background: green;
        }


    </style>
</head>
<body>
    <div class='one'></div>
    <div class='two'></div>
    <div class='three'></div>

    <div class='one2'></div>
    <div class='two2'></div>
    <div class='three2'></div>
</body>
</html>
