<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>sibling selector</title>
    <style> /* h3다음에 나오는 모든 ul에 적용된다 */
         h3 ~ ul {
            border: 0.1rem solid; 
         }
    </style>
</head>
<body>
    <section>
        <ul>
            <li>협재해수욕장</li>
            <li>표선해수욕장</li>
        </ul>
        <h3>제주도</h3>
        <ul>
            <li>유리정원</li>
            <li>카멜리아힐즈</li>
        </ul>
        <ul>
            <li>한라산</li>
            <li>용눈이오름</li>
        </ul>
    </section>
</body>
</html>
<!--과제: 위 문서의 DOM을 그려라.-->
